<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Notas</title>
    <link rel="stylesheet" type="text/css" href="stylePP.css">
</head>
<body>
    <h1>Verificador de Notas</h1>
    <label>Nombre:</label><input id="name" type="text"><br>
    <label>Materia:</label><input id="subject" type="text"><br>
    <label>Nota 1:</label><input id="grade1" type="number" step="0.1" min="0" max="5"><br>
    <label>Nota 2:</label><input id="grade2" type="number" step="0.1" min="0" max="5"><br>
    <label>Nota 3:</label><input id="grade3" type="number" step="0.1" min="0" max="5"><br>
    <button onclick="calculateAverage()">Verificar</button>
    <p id="result"></p>

    <select id="miLista" onchange="redireccionar()">
        <option value="">Selecciona un ejercicio</option>
        <option value="../contador/indexCT.html">Contador</option>
        <option value="../texto_o_numero/indexTN.html">Texto o numero</option>
        <option value="../mayor_edad/indexM.html">Mayor edad</option>
        <option value="../par_impar/indexPI.html">Par o impar</option>
        <option value="../buscar_texto/indexBT.html">Buscador texto</option>
        <option value="../divisibilidad/indexDIV.html">Divisibilidad</option>
        <option value="../lista_par_impar/indexLPI.html">Lista par - impar</option>
    </select>

<button onclick="window.location.href='../principal/index.html'">Volver a la pagina principal</button>

<script src="appPP.js"></script>

<script type="text/javascript">
    function redireccionar() {
        var url = document.getElementById('miLista').value;
        if (url != "") {
            window.location = url;
        }
    }
</script>

    <script src="appPP.js"></script>

</body>
</html>
